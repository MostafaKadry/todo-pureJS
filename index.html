<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
<!--        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->
        <script src="sweetalert-master/docs/assets/sweetalert/sweetalert.min.js"></script>
     
    </head>
    <body>
        <div class="todo-container">
            <div class="add-task">
                <input type="text" />
                <span class="plus"> <i class="fa fa-plus-square"></i></span><!--  +    -->
            </div>
            
            
            <div class="tasks-content">
                <span class="no-tasks-message">No tasks to show </span>
            </div>
        </div>
        <div class="task-stats">
            <div class="tasks-count">
                Tasks: <span>0</span>
            </div>
            <div class="tasks-completed">
                Completed: <span>0</span>
            </div>
        </div>
        
        
        <div class="delete-all-tasks">
            <button class="delete-all-tasks-Btn">Delete All Tasks</button>
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
